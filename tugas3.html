<html>
<head>
<meta charset="utf-8">
<script src="jquery-3.6.0.min.js"></script>
<!--Jquery untuk mengubah gambar menjadi fadeOut, fadeIn dan fadeTo-->
<script type="text/javascript">
	$(document).ready(function(){
		$("#tombol_fadeOut").click(function(){
			$("#box").fadeOut("slow");
		});
		$("#tombol_fadeIn").click(function(){
			$("#box").fadeIn("fast");
		});
		$("#tombol_fadeTo").click(function(){
			$("#box").fadeTo("slow", 0.3);
		});
	});
</script>
<!--Untuk menampilkan tulisan didalam button-->
<style type="text/css">
	#box {
		width: 250px;
		height: 150px;
		background-color: yellow;
		border: 2px solid black;
	}
</style>
</head>
<body>
	<div id="box"></div>
	<p><button id="tombol_fadeOut"> Fade Out </button> <!--Untuk menyembunyikan kotak -->
	<p><button id="tombol_fadeIn"> Fade In </button> <!--Untuk menampilkan kotak-->
	<p><button id="tombol_fadeTo"> Fade To 0.3s </button> <!--Untuk menampilkan kotak menjadi lebih transparan-->
</body>
</html>
